apiVersion: apps/v1
kind: Deployment
metadata:
  name: eth-load-generator
  namespace: load-generator
  labels:
    app: eth-load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eth-load-generator
  template:
    metadata:
      labels:
        app: eth-load-generator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: load-generator
        image: ghcr.io/gauravjain98/gatewayfm-loadgenerator:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: GETH_URL
          value: "http://geth-devnet-service.default:8545"
        - name: TARGET_TPS
          value: "15"
        - name: CONCURRENCY
          value: "20"
        - name: METRICS_PORT
          value: "8080"
        - name: TEST_DURATION
          value: "3600"
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: eth-load-generator-secret
              key: PRIVATE_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eth-load-generator-service
  namespace: load-generator
  labels:
    app: eth-load-generator  
spec:
  selector:
    app: eth-load-generator
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
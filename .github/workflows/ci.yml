name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'manifests/**'
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'manifests/**'
      - '**/*.md'
      - 'docs/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/load-generator

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint yamllint

    - name: Lint Python files with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 ./load-generator --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./load-generator --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check Python code formatting with black
      run: |
        black --check --diff ./load-generator

    - name: Check Python import sorting with isort
      run: |
        isort --check-only --diff ./load-generator

    - name: Lint YAML files
      run: |
        yamllint -d relaxed  --no-warning manifests/

  version:
    name: Generate Version
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    outputs:
      version: ${{ steps.semver.outputs.version }}
      tag: ${{ steps.semver.outputs.tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Calculate semantic version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        tag_prefix: ""
        major_pattern: "BREAKING CHANGE:"
        minor_pattern: "feat:"
        version_format: "${major}.${minor}.${patch}"
        bump_each_commit: true

    - name: Create and push tag
      if: steps.semver.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.semver.outputs.version }} -m "Release ${{ steps.semver.outputs.version }}"
        git push origin ${{ steps.semver.outputs.version }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, version]
    if: always() && (needs.lint.result == 'success') && (github.event_name == 'push')

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ needs.version.outputs.version }},enable=${{ needs.version.outputs.version != '' }}
          type=raw,value=${{ needs.version.outputs.tag }},enable=${{ needs.version.outputs.tag != '' }}

    - name: Check if image exists
      continue-on-error: true
      id: image-check
      run: |
        PRIMARY_TAG=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}" | tr '[:upper:]' '[:lower:]')
        skip_build=false
        docker buildx imagetools inspect "${PRIMARY_TAG}" || skip_build=true
        echo "skip-build=${skip_build}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      if: steps.image-check.outputs.skip-build == 'false'
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      if: steps.image-check.outputs.skip-build == 'false'
      uses: docker/build-push-action@v5
      with:
        context: ./load-generator
        file: ./load-generator/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha
        build-args: |
          VERSION=${{ needs.version.outputs.version || 'dev' }}

  update-deployment:
    name: Update Deployment Image
    runs-on: ubuntu-latest
    needs: [build-and-push, version]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version.outputs.version != ''

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update deployment image
      run: |
        NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}"

        # Update the image in the deployment file
        sed -i "s|image: ghcr.io/gauravjain98/gatewayfm-loadgenerator:.*|image: ${NEW_IMAGE}|g" \
          manifests/load-generator/deployment.yaml

        echo "Updated image to: ${NEW_IMAGE}"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git diff --quiet manifests/load-generator/deployment.yaml; then
          echo "No changes to commit"
          exit 0
        fi

        git add manifests/load-generator/deployment.yaml
        git commit -m "ci: update load-generator image to ${{ needs.version.outputs.version }}"
        git push origin ${{ github.ref }}